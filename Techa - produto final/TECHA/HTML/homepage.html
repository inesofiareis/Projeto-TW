<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../Styles/css_homepage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <main>
        <section class="vidro">
            <div class="dashboard">
                <div class="techa_logo">
                    <img src="../Images/techa (1).png">
                </div>
                <div class="fire">
                    <img src="../Images/flame techa (1).png" height="160px">
                </div>
                <div class="user">
                    <img src="../Images/icons8-usuário-de-gênero-neutro-100.png" width=100px>
                    <h3> <a href="user-register-area.html" id='label_nome'>Registar/Entrar</a></h3>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="../Images/icons8-página-inicial-40.png" width=30px>
                        <h2> <a href="homepage.html">Principal </a></h2>
                    </div>
                    <div class="link">
                        <img src="../Images/icons8-acompanhamento-de-pacotes-online-64.png" width=30px>
                        <h2><a href="pg_produtos.html">Produtos </a></h2>
                    </div>
                    <div class="link">
                        <img src="../Images/icons8-reclamações-48.png" width=30px>
                        <h2><a href="opinioes.html">Opiniões</a></h2>
                    </div>
                    <div class="link">
                        <img src="../Images/icons8-endereço-40.png" width=30px>
                        <h2><a href="contacte-nos.html">Contacte-nos</a></h2>
                    </div>
                </div>
                <div class="compras">
                    <button class="gestao_btn" onclick="location.href='gestão_conta.html';">Gestão conta</button>
                </div>
            </div>
            <div class="conteudos">
                <div class="parte_de_cima">
                    <h1>ATÉ AO FINAL DO MÊS!</h1>
                </div>
                <div class='ps5_head'>
                    <h1 class='ps5_head'>Realize uma compra igual, ou superior, ao valor de 350€ e habilite-se a ganhar
                        uma playstation 5!</h1>
                </div>
                <div class="info">
                    <div class='slider_div'>
                        <ul class="slider">
                            <li>
                                <input type="radio" id="slide1" name="slide" checked>
                                <label for="slide1"></label>
                                <img src="../Images/frame1.png" class='frame1' width=100px />
                            </li>
                            <li>
                                <input type="radio" id="slide2" name="slide">
                                <label for="slide2"></label>
                                <img src="../Images/frame3.png" class='frame3'>
                            </li>
                            <li>
                                <input type="radio" id="slide3" name="slide">
                                <label for="slide3"></label>
                                <img src="../Images/frame2.png" class='frame2'>
                            </li>
                        </ul>
                    </div>
                    <div class="display_ps5">
                        <img src="../Images/ps5.png" height=635px width=650px />
                    </div>
                </div>
            </div>
    </main>

    <button id="button-ajuda" class="button-ajuda"></button>
    <img class="button-image" src="../Images/ajuda.png">
    <div id="popup" class="popup">
        <div class="conteudo_popup">
            <div class="cabecalho">
                <span class="fechar">&times;</span>
                <h2>Precisa de ajuda?</h2>
            </div>
            <div class="corpo">
                <p>Contacte-nos pelo nosso fórum ou pelas redes sociais.</p>
                <div class="card">
                    <form class="form_part" id="login">
                        <input type="text" placeholder="Email" name="email" id="email" class="input" required />
                        <textarea rows="3" cols="8" placeholder="Escreva a sua mensagem" name="message" id="message"
                            class="input" required></textarea> <br>
                        <button type="submit" class="sendbtn">Enviar mensagem</button>
                    </form>
                </div>
            </div>
            <div class="footer">
                <img src="../Images/icons8-facebook-100.png" class="images_footer" />
                <img src="../Images/icons8-instagram-100.png" class="images_footer" />
                <img src="../Images/icons8-twitter-100.png" class="images_footer" />
            </div>
        </div>
    </div>

    <script src="../Scripts/opinions.js"> </script>
    <script src="../Scripts/foto_username_psw.js"></script>
</body>

</html>
