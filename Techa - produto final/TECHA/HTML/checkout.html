<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/checkout.css">
    <title>Checkout</title>
</head>

<body>
    <main>
        <section class="section">
            <div class="menu">
                <div class="techa_logo">
                    <img src="../Images/techa (1).png" height="30" width="">
                </div>
                <div class="fire">
                    <img src="../Images/flame techa (1).png" height="90">
                </div>
                <div class="user">
                    <img class="usu" src="../Images/icons8-usuário-de-gênero-neutro-100.png" width=50px>
                    <a href="user-register-area.html" id='label_nome'>Registar/Entrar</a>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="../Images/icons8-página-inicial-40.png" width=30px>
                        <a href="homepage.html">Principal </a>
                    </div>
                    <div class="link2">
                        <img src="../Images/icons8-acompanhamento-de-pacotes-online-64.png" width=30px>
                        <a href="pg_produtos.html">Produtos </a>
                    </div>
                    <div class="link3">
                        <img src="../Images/icons8-reclamações-48.png" width=30px>
                        <a href="opinioes.html">Opiniões</a>
                    </div>
                    <div class="link4">
                        <img src="../Images/icons8-endereço-40.png" width=30px>
                        <a href="contacte-nos.html">Contacte-nos</a>
                    </div>
                </div>
            </div>

            <div class="produtos">
                <div class="informacoes_de_endereco">
                    <h1>Informações de endereço</h1>
                </div>
                <div class="endereco">
                    <input type="text" placeholder="Nome completo" name="nome" id="nome" class="nome" required />
                    <input type="text" placeholder="+351[nº telemóvel]" name="numero" id="numero" class="numero"
                        required />
                    <input type="text" placeholder="Rua, casa/apartamento" name="morada" id="morada" class="morada"
                        required />
                    <input type="text" placeholder="Apt, suite, unidade, etc (opcional)" name="apt" id="apt"
                        class="apt" />
                    <input type="text" placeholder="País" name="pais" id="pais" class="pais" required />
                    <input type="text" placeholder="Estado/Província/Região" name="estado" id="estado" class="estado"
                        required />
                    <input type="text" placeholder="Cidade" name="cidade" id="cidade" class="cidade" required />
                    <input type="text" placeholder="Código postal" name="postal" id="postal" class="postal" required />
                </div>
                <div class="metodos_pagamento">
                    <h1>Métodos de pagamento</h1>
                </div>
                <div class="pagamento">
                    <div class='cartao'>
                        <img class="cartao_img" src="../Images/cartão.png">
                        <input type="text" placeholder="Nº cartão" name="n_cartao" id="n_cartao" class="n_cartao" />
                        <img class="paypal" src="../Images/paypal.jpg" height=170px width=211px>
                    </div>
                </div>
                <div class="confirmar_pagamento">
                    <h1>Confirmar pagamento</h1>
                </div>
                <div class='confirmar'>
                    <p class='valor'>Valor:</p>
                    <button type="submit" class="confirmar_btn">Confirmar</button>
                </div>
                <div class='seguranca'>
                    <img class="seguranca_img" src="../Images/seguranca.png" height=200px width=411px>
                </div>
            </div>
        </section>
    </main>
    <script src="../Scripts/foto_username_psw.js"></script>
    <script src="../Scripts/foto_username_psw.js"></script>
</body>

</html>
