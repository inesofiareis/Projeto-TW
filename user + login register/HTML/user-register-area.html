<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junte-se à família!</title>
    <link rel="stylesheet" href="../Styles/stylesheet.css" />
    <!-- <script src="https://kit.fontawesome.com/8b81305791.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="main_part">
        <div class="box_of_all_things">
            <div class="buttons_box">
                <div id="button"> </div>
                    <button type="button" class="button-switch" onclick="login()">Login</button>
                    <button type="button" class="button-switch" onclick="register()">Registar</button>
            </div>
            <div class= "socials">
                <img src="../Images/icons8-facebook-64.png"/>
                <img src="../Images/icons8-instagram-64.png"/>
                <img src="../Images/icons8-twitter-squared-64.png"/>
            </div>
            <form class="form_part" id="login">
                <input type="text" placeholder="ex: inesofia" name="user" id="user" class="input" required />
                <input type="password" placeholder="Insira uma password" name="psw" id="psw" class="input" required />
                <button type="submit" class="loginbtn">Login</button>
            </form>
            <form class="form_part" id="register">
                <input type="text" placeholder="ex: inesofia@esmad.ipp.pt" name="email" id="email" class="input"
                    required />
                <input type="text" placeholder="ex: inesofia" name="user" id="user" class="input" required />
                <input type="password" placeholder="Insira uma password" name="psw" id="psw" class="input" required />
                <input type="password" placeholder="Repetir Password" name="psw-repeat" id="psw-repeat" required
                    class="input">
                <br> <input type="checkbox" id="terms" name="terms" value="agree" class="checkbox" required /><span> Ao
                    criar uma nova conta, concorda com os nossos <a href="#">Termos e Condições</a></span>
                <button type="submit" class="registerbtn">Registar</button>
            </form>
        </div>
    </div>
    <script src="../Script/script.js"></script>
</body>

</html>
