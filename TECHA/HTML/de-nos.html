<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniões</title>
    <link rel="stylesheet" href="../Styles/de-nos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="vidro">
            <div class="dashboard">
                <div class="techa_logo">
                    <img src="../Images/techa (1).png">
                </div>
                <div class="user">
                    <img src="../Images/icons8-usuário-de-gênero-neutro-100.png" width=100px>
                    <h3> <a href="user-register-area.html">Registar/Entrar</a></h3>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="../Images/icons8-página-inicial-40.png" width=30px>
                        <h2> <a href="homepage.html">Principal </a></h2>
                    </div>
                    <div class="link">
                        <img src="../Images/icons8-acompanhamento-de-pacotes-online-64.png" width=30px>
                        <h2><a href="pg_produtos.html">Produtos </a></h2>
                    </div>
                    <div class="link">
                        <img src="../Images/icons8-reclamações-48.png" width=30px>
                        <h2><a href="opinioes.html">Opiniões</a></h2>
                    </div>
                    <div class="link">
                        <img src="../Images/icons8-endereço-40.png" width=30px>
                        <h2><a href="contacte-nos.html">Contacte-nos</a></h2>
                    </div>
                </div>
                <div class="compras">
                    <a href="#"><img src="../Images/icons8-carrinho-de-compras-80.png" width=50px> </a>
                    <h2><a href="#">Carrinho</a></h2>
                </div>
            </div>
            <div class="conteudos">
                <div class="parte_de_cima">
                    <h1>Deixe-nos a sua opinião!</h1>
                </div>
                <div class="formulario">
                    <img id= "imagem_selecionada"/>
                    <div class="opiniao">
                        <div class="opiniao_info">
                            <form class="form_part" id="login" onsubmit="return submetido();">
                                <input type="text" placeholder="O seu nome" name="name" id="name" class="input" required />
                                <textarea rows="3" cols="8" placeholder="A sua opinião" name="message" id="message" class="input" required></textarea> <br>
                                <input type="number" min="1" max="10" placeholder="Avaliação" name="avaliacao" id="avaliacao" class="input" required>
                                <button type="submit" id="submit_opinion">Submeter</button>
                            </form>
                            <div class="upload_imagem">
                                <p><input type="file"  accept="image/*" name="image" id="file"  onchange="carregar(event)"></p>
                                <p><label for="file">Selecionar Imagem</label></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="flame1">
        <img src="../Images/flame techa (1).png">
    </div>
    <div class="flame2">
        <img src="../Images/flame techa (1).png">
    </div>




    <!--Botão de ajuda e pop-up-->

    <button id="button-ajuda" class="button-ajuda"></button>
      <img class="button-image" src="../Images/ajuda.png">
  <div id="popup" class="popup">
    <div class="conteudo_popup">
      <div class="cabecalho">
        <span class="fechar">&times;</span>
        <h2>Precisa de ajuda?</h2>
      </div>
      <div class="corpo">
        <p>Contacte-nos pelo nosso fórum ou pelas redes sociais.</p>
        <div class="card">
          <form class="form_part" id="login">
            <input type="email" placeholder="Email" name="email" id="email" class="input" required />
            <textarea rows="3" cols="8" placeholder="Escreva a sua mensagem" name="message" id="message" class="input" required></textarea> <br>
            <button type="submit" class="sendbtn">Enviar mensagem</button>
          </form>
        </div>
      </div>
      <div class="footer">
          <img src="../Images/icons8-facebook-100.png" class="images_footer"/>
          <img src="../Images/icons8-instagram-100.png" class="images_footer"/>
          <img src="../Images/icons8-twitter-100.png" class="images_footer"/>
      </div>
    </div>
  </div>

    <script src="../Scripts/opinions.js"> </script>
</body>

</html>
